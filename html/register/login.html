<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="index.css">
    <script src="../../js/lib/jquery-2.1.1.min.js"></script>
</head>

<body class="English">
<!-- 头部开始 -->

<!-- 头部结束 -->
    <div class="banner">
        <div class="unslider">
            <img src="../../img/register/banner.png" alt="">
        </div>
        <div class="shadow"></div>
    </div>
    <div class="bar2"></div>
    <div class="popup login">
        <h1>LOG IN</h1>
        <div class="input">
            <p class="email">
                <input type="text" placeholder="Email" name="">
            </p>
            <p class="password">
                <input type="password" placeholder="Password" name="">
            </p>
            <p class="verificationCode clearfix">
                <input type="text" placeholder="Code" name="" class="fl">
                <span class="fl"><img src="../../img/register/verificationCode_icon.png" alt=""></span>
            </p>
        </div>
        <div class="operation clearfix">
            <div class="label fl">Remember me?
                <input type="checkbox" name="setcookie" checked="checked">
            </div>
            <span href="" class="fr">Forgot password</span>
        </div>
        <div class="btn">LOG IN</div>
        <div class="prompt clearfix">
            <p class="fr">Not a member yet?<a href="index.html">Register right now</a></p>
        </div>
    </div>
<!-- 底部开始 -->

<!-- 底部结束 -->
    <script src="../../js/style.js"></script>
    <script src="../../js/lib/layer.js"></script>
    <script src="index.js"></script>
</body>

</html>
